<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Введите логин и пароль</h1>
<h4 th:if = "${error}">Логин или пароль введены неверно</h4>
<form action="#" th:action="@{/signin}" method="post">
    <table>
        <tr>
            <td><label for="login">Логин </label></td>
            <td><input type="text" name="login" id="login" placeholder="логин"></td>
        </tr>
        <tr>
            <td><label for="password">Пароль </label></td>
            <td><input type="password" name="password" id="password" placeholder="пароль"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Войти"></td>
            <a href="/signup">Зарегистрироваться</a>
        </tr>
    </table>

</form>

</body>
</html>
