<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>useredit</title>
</head>
<body>
<form method="post" action="/admin/edit" accept-charset="UTF-8">
    <table>
        <tr>
            <td>
                <h1>Внесите изменения</h1>
            </td>
        </tr>
        <tr>
            <td><label for="FirstName">Текущее Имя</label></td>
            <td><input id="FirstName" type="text" name="firstName" th:placeholder="${user.firstName}" required></td>
        </tr>
        <tr>
            <td><label for="LastName">Текущая Фамилия</label></td>
            <td><input id="LastName" type="text" name="lastName" th:placeholder="${user.lastName}" required></td>
        </tr>
        <tr>
            <td><label for="Role">Текущая Роль</label></td>
            <td><select name="role" id="Role">
                <option value="2">admin</option>
                <option value="1">user</option>
            </select> </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="submit" value="Редактировать"></td>
        </tr>
    </table>
</form>

</body>
</html>
